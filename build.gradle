plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.5'
    implementation 'junit:junit-dep:4.8.2'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.5'
    implementation 'ch.qos.logback:logback-classic:1.1.7'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.5'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.45'
    implementation 'org.thymeleaf:thymeleaf:3.0.12.RELEASE'
    implementation 'org.mockito:mockito-core:3.6.28'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.5'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'org.apache.poi:poi:5.0.0'
    implementation 'org.apache.pdfbox:pdfbox:2.0.22'
    implementation 'com.github.dhorions:boxable:1.6'
    implementation 'org.flywaydb:flyway-core:7.1.1'
    implementation 'org.springframework.boot:spring-boot-starter-amqp:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-test:2.4.5'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.4.5'
    runtimeOnly 'org.postgresql:postgresql:42.2.19'
    testImplementation 'org.springframework.amqp:spring-rabbit-test:2.3.6'
}

group = 'com.jyalla'
version = '0.0.1-SNAPSHOT'
description = 'EmployeeCrud'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
